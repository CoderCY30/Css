<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body{
    	height: 2000px;
    	margin:0;
    	position: relative;
    }
    #div {
        width: 50px;
        height: 50px;
        background: #000;
        position: fixed;
        right:50px;
        bottom:50px;
        display: none;
    }
    </style>
</head>

<body>
    <div id="div"></div>
    <script type="text/javascript">
		var div = document.getElementById("div");
    	var st = document.documentElement;
		window.onscroll = function(){
			if(st.scrollTop > 500) div.style.display = "block";
			else div.style.display = "none";
		}
		div.onclick = function(){
			var timer = setInterval(function(){
				st.scrollTop-=Math.ceil(st.scrollTop*0.1);
				if(st.scrollTop == 0) clearInterval(timer);
			},20);
		}
    </script>
</body>

</html>
